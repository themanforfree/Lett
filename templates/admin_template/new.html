{% extends "admin_template/layout.html" %}
{% block main %}

<h1>新建</h1>



<form method="post" action="/admin/new">

    <div>
        <input type="text" name="title" id="floatingName" placeholder="Title">
        <label for="floatingName">标题</label>
    </div>
    <div>
        <textarea name="content" id="floatingTextarea" style="height: 300px;"></textarea>
        <label for="floatingTextarea">内容</label>
    </div>

    <div>
        <input type="checkbox" id="published" name="published" value="true">
        <label for="customCheck1">发布</label>
    </div>



    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

{% endblock %}
