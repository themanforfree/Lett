<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
        <link rel="stylesheet" href="/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-indigo">
                <a onclick="toggle_drawer()" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">menu</i>
                </a>
                <span class="mdui-typo-title">My Blog</span>
                <div class="mdui-toolbar-spacer"></div>
                <div class="mdui-textfield mdui-textfield-expandable">
                    <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">search</i>
                    </button>
                    <input id="search"
                           class="mdui-textfield-input  mdui-text-color-white"
                           type="text"
                           placeholder="Search"/>
                    <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">close</i>
                    </button>
                </div>
                <a onclick=refresh() class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">refresh</i>
                </a>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">more_vert</i>
                </a>
            </div>
        </header>
        <div class="mdui-drawer mdui-drawer-close" id="drawer">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
                    <div class="mdui-list-item-content">Inbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
                    <div class="mdui-list-item-content">Starred</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                    <div class="mdui-list-item-content">Sent mail</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
                    <div class="mdui-list-item-content">Drafts</div>
                </li>
                <li class="mdui-subheader">Subheader</li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
                    <div class="mdui-list-item-content">All mail</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
                    <div class="mdui-list-item-content">Trash</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                    <div class="mdui-list-item-content">Spam</div>
                </li>
            </ul>
        </div>
        {% block body %}
        {% endblock body %}
        <script src="/main.js"></script>
    </body>
</html>
