[application]

# The socket address to bind
listen = "0.0.0.0:3000"

# TimeZone
timezone = "+08:00"

# enable/disable tls
tls = true

# certificate file path
certs = "./sample.pem"

# key file path
key = "./sample.rsa"

[database]

# Database url
url = "mysql://username:password@localhost/database_name"

[site]

# The site name
name = "Example Name"

# The site URL
url = "http://example.com"

# The site description
description = "Example Description"
